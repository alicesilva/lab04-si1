<div class="container">

	<div class="row" style="margin-top: 20px">
		<div
			class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
			<form name="form" role="form">
				<fieldset>
					<h2>Register</h2>
					<hr class="colorgraph">
					<div class="form-group">
						<input type="text" name="name" id="name"
							class="form-control input-lg" placeholder="Name"
							ng-model="user.name" required /> <span
							ng-show="form.name.$dirty && form.name.$error.required"
							class="help-block">Email is required</span>
					</div>
					<div class="form-group">
						<input type="email" name="email" id="email"
							class="form-control input-lg" placeholder="Email Address"
							ng-model="user.email" required /> <span
							ng-show="form.email.$dirty && form.email.$error.required"
							class="help-block">Email is required</span>
					</div>
					<div class="form-group">
						<input type="password" name="password" id="password"
							class="form-control input-lg" placeholder="Password"
							ng-model="user.password" required /> <span
							ng-show="form.password.$dirty && form.password.$error.required"
							class="help-block">Password is required</span>
					</div>
					<hr class="colorgraph">
					<div class="row">
						<div class="col-xs-6 col-sm-6 col-md-6">
							<button type="submit" ng-disabled="form.$invalid"
								class="btn btn-lg btn-success btn-block" ng-click=register()>Register</button>
						</div>
						<div class="col-xs-6 col-sm-6 col-md-6">
							<a href="#!/login" class="btn btn-link">Login</a>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>
